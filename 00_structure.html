<!DOCTYPE html>
<!-- DOCTYPE est la premiere balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur => ici HTML-->
<html lang="fr">
        <!-- la balise HTML contient toute la page HTML interpretée par le navigateur, le développeur code TOUT entre la balise ouvrante et la fermante-->
        <!-- l'attribut LANG de la balise html désigne la langue utilisée côté internaute-->
<head>
    <!-- HEAD contient les paramètres de la page HTML qui sont invisibles a l'affichage pour linternaute -->
    <meta charset="UTF-8">
       <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux -->
    <title>Structure</title>
       <!-- titre de la page=> s'affiche dans l'onglet du navigateur -->  
</head>

<body>
    <!-- TOUT ce qui sera affiché à l'ecran s'écrit entre la balise ouvrante et la fermante de BODY -->
</body>

</html>
